{% extends "layout.html" %}

{% block content %}
    <h2>Registrarse</h2>

    <form method="post" action="/registro">
        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="security_question" class="form-label">Pregunta de seguridad</label>
            <select class="form-select" id="security_question" name="security_question" required>
                <option value="mascota">¿Cuál es el nombre de tu primera mascota?</option>
                <option value="colegio">¿Cómo se llamaba tu primer colegio?</option>
                <option value="ciudad">¿En qué ciudad naciste?</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="security_answer" class="form-label">Respuesta de seguridad</label>
            <input type="text" class="form-control" id="security_answer" name="security_answer" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
{% endblock %}
